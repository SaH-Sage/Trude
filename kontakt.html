      <div>
        <form id="kontakt" action="kontaktForm.php" method="POST">
          <div>
            <label for="name">Navn: </label>
            <input name="name" type="text" name="name" placeholder="Navnet du vil bli besvart med" />

            <label for="message">Den det gjelder: </label>
            <select name="regarding" name="regarding">
              <option value="personlig">Meg personlig</option>
              <option value="bedrift">Bedrifts kurs</option>
            </select>

            <label for="message">Hva er ferdighetsnivået: </label>
            <select name="ability" name="ability">
              <option value="none" selected disabled>-- Velg ferdighetsnivå --</option>
              <option value="ingen">Har alldri gått på ski</option>
              <option value="prøvd">Har prøvd litt ski</option>
              <option value="nybegynner">Kan gå, men sliter med balansen</option>
            </select>

            <label for="message">Det du lurer på: </label>
            <textarea name="message" name="message" rows="10" placeholder="Hva lurer du på?"></textarea>

            <div>
              <label for="email">Din e-post adressse:</label>
              <input name="email" type="text" name="email" type="email" value="" required placeholder="Din e-post adresse" />
            </div>

            <button type="submit" name="submit">Send</button>
          </div>
        </form>

        <!-- Customise the Thankyou Message People See when they submit the form: -->
        <div style="display:none;" name="thankyou_message">
          <h2><em>Thanks</em> for contacting us! We will get back to you soon!</h2>
        </div>
      </div>
